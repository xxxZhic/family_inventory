<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Item 删除物品</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>删除物品 Delete Item</h1>
        <p>你确定要删除吗？ Are you sure you want to delete the item: <strong>{{ item.name }}</strong>?</p>
        <form method="post" action="{{ url_for('delete_item', id=item.id) }}" class="mt-3">
            <button type="submit" class="btn btn-danger">确认删除 Confirm Delete</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">取消 Cancel</a>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>

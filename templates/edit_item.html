<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑物品 Edit Item</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>编辑物品 Edit Item Quantity</h1>
        <form method="POST">
            <div class="form-group">
                <label for="name">物品名称 Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ item.name }}" readonly>
            </div>
            <div class="form-group">
                <label for="quantity">数量 Quantity</label>
                <input type="number" class="form-control" id="quantity" name="quantity" value="{{ item.quantity }}" required>
            </div>
            <button type="submit" class="btn btn-primary">更新 Update</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
